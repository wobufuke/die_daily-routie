<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>日常事务管理系统</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-left">
            <div class="login-welcome">
                <h2>欢迎使用日常事务管理系统</h2>
                <p>高效管理您的日常事务，让生活更有条理</p>
            </div>
        </div>
        <div class="login-right">
            <div class="login-box">
                <h1>日常事务管理</h1>
                <div class="login-tabs">
                    <button class="tab-btn active" onclick="showLoginForm('user')">用户登录</button>
                    <button class="tab-btn" onclick="showLoginForm('admin')">管理员登录</button>
                </div>

                <div id="userLoginForm" class="login-form active">
                    <input type="text" id="username" placeholder="请输入用户名" required>
                    <input type="password" id="password" placeholder="请输入密码" required>
                    <button onclick="login('user')">登录</button>
                    <button class="secondary" onclick="showRegisterForm()">注册新用户</button>
                </div>

                <div id="adminLoginForm" class="login-form">
                    <input type="text" id="adminUsername" placeholder="请输入管理员账号" required>
                    <input type="password" id="adminPassword" placeholder="请输入管理员密码" required>
                    <button onclick="login('admin')">管理员登录</button>
                </div>

                <div id="registerForm" class="login-form">
                    <input type="text" id="newUsername" placeholder="请输入用户名" required>
                    <input type="password" id="newPassword" placeholder="密码必须包含数字、大小写字母" required>
                    <input type="password" id="confirmPassword" placeholder="请确认密码" required>
                    <div class="verification-code">
                        <input type="text" id="verificationCode" placeholder="请输入验证码">
                        <span id="verificationDisplay"></span>
                        <button type="button" onclick="refreshVerificationCode()">刷新</button>
                    </div>
                    <button type="button" onclick="register()">立即注册</button>
                    <button type="button" onclick="showLoginForm('user')" class="secondary">返回登录</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
